{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="form-wrapper">
        <form method="post">
            <h1 class="form-title">СОЗДАТЬ ЛЕКЦИЮ</h1>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Создать</button>
        </form>
    </div>
{% endblock %}
